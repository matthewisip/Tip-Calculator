<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <h1>Tip Calculator</h1>
        <label for="billAmount">Bill Amount ($):</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" min="0" step="0.01">
        <div id="tipSelector">
            <p>Select Tip:</p>
            <label>
                <input type="radio" name="tipOption" value="0.15">
                <span>15%</span>
            </label>
            <label>
                <input type="radio" name="tipOption" value="0.20">
                <span>20%</span>
            </label>
            <label>
                <input type="radio" name="tipOption" value="0.25">
                <span>25%</span>
            </label>
            <label>
                <input type="radio" name="tipOption" value="custom">
                <span>Custom:</span>
            </label>
            <input type="number" id="customTip" placeholder="%" min="0" step="1">
        </div>
        <button id="calculateButton">Calculate Tip</button>
        <div id="result">
            <p>Tip Amount: $<span id="tipAmount">0.00</span></p>
            <p>Total Amount: $<span id="totalAmount">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
